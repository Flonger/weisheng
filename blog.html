<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
  <link rel="icon" href="static/bitbug_favicon.png" type="image/x-icon" />
  <link rel="shortcut icon" href="static/bitbug_favicon.png" type="image/x-icon"  />
  <meta name="description" content="Get Instant Personal Loan Online via doLoan App into your Bank Account as Direct Cash Transfer. If you're searching for Online Personal Loan, doLoan offers you Quick &amp; Easy Instant Cash Loan Online as Salary Advance upto Rs. 3000-5000. Download doLoan App from Google Play Store Now for Instant Loan, Online Salary Advance and Personal Loan upto Rs. 5000." data-react-helmet="true"/>
  <meta name="keywords" content="Personal Loan, Personal Loan app, Instant Personal Loan india, Instant Loan india, Credit Loan india, Online Loan, cash Loans Online, Cash Loan, Salary Advance" data-react-helmet="true"/>
  <meta name="description" itemprop="description" property="description" content="Need Urgent Cash? Sit back &amp; relax. Just a few taps on your smartphone, and get money within hours. Instant Approval. Paperless &amp; Reliable Process. Get Started">
  <meta name="description" content="Looking for instant online loans? Apply for a personal line of credit up to 3000-5000rupees @ low interest rates and get approved in just 5 mins with doLoan">
</head>
<body>
<div id="app">
  <div id="nav">
    <nav id="navBar" class="navbar navbar-expand-xl navbar-light  fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="src/components/nav/img/icon_logo.png" class="logo" width="60" height="60"/>
          <div class="des">
            <p class="proName">DoLoan</p>
            <p class="d-none  d-md-block">Take cash loan,as the easy wifi </p>
          </div>

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <!--<span class="navbar-toggler-icon"></span>-->
          <span class="iconfont icon-icon-test"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/index.html#Home">HOME
                <i class="underline"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#about">ABOUT
                <i class="underline"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#getMoneyStep">LOAN STEP<i class="underline"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#repaymentStep">REPAYMENT STEP<i class="underline"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#faq">Q&A<i class="underline"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#contract">CONTRACT US<i class="underline"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="content">
    <section class="bgChunk">
      <div>
        <img src="src/assets/blog_img/news_bg.png" width="100%" class="img-responsive">
      </div>
    </section>
    <section class="blogChunk container">
      <div class="row">
        <div class="col-md-8 blog">
          <h2>BLOG</h2>
          <ul class="list" id="newsList">
            <script type="text/html" id="news_tmpl">
              <%for ( var i = 0; i < data.length; i++ ) { %>
              <li>
                <a href="blogDetail.html?n=<%=data[i].id%>">
                  <h3><%=data[i].titleMax%></h3>
                  <div class="row">
                    <div class="col-md-6 col-lg-4"><img src="<%=data[i].imageUrl%>" class="img-responsive" /></div>
                    <div class="col-md-6 col-lg-8 detail">
                      <p class="description"><%=data[i].titleMin%>...</p>
                    </div>
                  </div>
                  <div class="date">
                    <p><%=data[i].articleDate%></p>
                  </div>
                </a>
              </li>
              <% } %>
            </script>
          </ul>
        </div>
        <div class="col-md-4 d-none d-md-block">
          <h2>POPULAR POSTS</h2>
          <div class="popular">
            <ul class="popular_list" id="popularList">
              <script type="text/html" id="popular_tmpl">
                <%for ( var i = 0; i < 3; i++ ) { %>
                <li>
                  <a class="row align-items-center" href="blogDetail.html?n=<%=data[i].id%>">
                    <div class="col-lg-5"><img src="<%=data[i].imageUrl%>" class="img-responsive" /></div>
                    <div class="col-lg-7 description"> <p><%=data[i].titleMin%></p></div>
                  </a>
                </li>
                <% } %>
              </script>
            </ul>
            <div class="video">
              <video width="100%"  controls>
                <source src="./static/video/video.mp4"  type="video/mp4">
              </video>
            </div>
          </div>
        </div>
        <div class="pageNav">
          <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
              <script type="text/html" id="pagination_tmpl">
                <li class="page-item prev">
                  <a class="page-link" href="javascript:void 0" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <%for ( var i = 0; i < totalPage; i++ ) { %>
                <li class="page-item page-item-node "><a class="page-link" href="javascript:void 0"><%=i+1%></a></li>
                <% } %>
                <li class="page-item next">
                  <a class="page-link" href="javascript:void 0" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </script>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </div>
  <div class="loadingSpinner"></div>
</div>
</body>
</html>
